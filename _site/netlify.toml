# COMMENT: redirect rules with all the fields expanded
# According to netlify domain management
# https://app.netlify.com/sites/ggplot-rfun/settings/domain#custom-domains
# Redirect default Netlify subdomain to primary domain
# https://ggplot-rfun.netlify.com/* https://ggplot.library.duke.edu/:splat 301!
[[redirects]]
  from = "https://ggplot-rfun.netlify.com/*"
  to = "https://ggplot.library.duke.edu/:splat"
  status = 301
  force = true
